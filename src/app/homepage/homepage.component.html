<div class="bgSizeCover" >
  <div class="sidebar-nav">
    <nav class="navbar navbar-dark  fixed-top " style="background-color:#d4ff00; position: fixed;top: 0;
    width: 100%; Z-index: 100">
    
        <div class="container-fluid">
          
  
  
            <!-- Mobile Menu Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
  
            <a class="navbar-brand"> <i class="bi bi-book"></i><span class="item-text"> Scholastic Book Store </span></a>
    
    
            <!-- Menus List -->
            <div class="offcanvas offcanvas-start shadow" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                    <ul class="navbar-nav">
                      <br>
                    
                        <li><a  aria-current="page" routerLink="/book" routerLinkActive="active"> <i class="bi bi-book"></i><span
                          class="item-text">View Favourites</span></a></li>
                          <br>
                          <li><a  aria-current="page" routerLink="/recomend" routerLinkActive="active"> <i class="bi bi-book"></i><span
                            class="item-text">View Recommendations</span></a></li>
                            <br>
                          
                          <li>  <a>
                              <i class="bi bi-pencil-square"></i>
                              <span class="item-text">Book Categories:</span>
                          </a>
            <select class='dropdown-item ' required [(ngModel)]='optionSelected'
              (ngModelChange)='onOptionsSelected($event) '>
              <option class='dropdown-item1' type="button" *ngFor='let option of options'
                [value]="option"><i class="bi bi-gear-fill"></i>{{option}}</option>
            </select>
                            
                          </li>
                       
                        
                    </ul>
              </div>
            </div>
            <div class="btn-group">
              <button class="btn btn-outline-dark mr-2" routerLink="/login-component"
              routerLinkActive="active">Login</button>
            <button class="btn btn-outline-dark mr-2" routerLink="/registration-component" routerLinkActive="active">Sign
              Up</button>
            <button class="btn btn-outline-dark mr-2" routerLink="/login-component"
              routerLinkActive="active">Logout</button>
    
            <input class="form-control me-2" id="username" name="username" #username type="search"
              placeholder="Search any book!" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit" (click)="onsearch(username.value)">Search</button>
  
               
                
            </div>
        </div>
    </nav>
  </div>

                    </div>
                </div>

          </div>
